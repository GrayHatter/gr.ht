---
layout: index
---
{{ define "main" }}
<div class="home">

  {{ .Content }}

    <ul class="post-list">
      {{ range .Site.Pages }}
      <li>
        <h3>
            {{ .Title }}
        </h3>
        {{ if .IsHome }}
          {{ .Summary | plainify }}
          {{ end }}
      </li>
      {{ end }}
    </ul>

</div>
{{ end }}
